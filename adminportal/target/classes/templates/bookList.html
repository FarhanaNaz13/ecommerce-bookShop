<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<body>
<!-- Static navbar -->
<div th:replace="common/header :: navbar"/>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>



<div class="w3-main" style="margin-left:250px;margin-top:43px;">



<div class="container">
    <div class="table-responsive">
        <table id="bookListTable" class="table table-bordered table-hover table-striped">
            <thead>
            <tr>
                <th><input th:id="selectAllBooks" type="checkbox"/></th>
                <th>Title</th>
                <th>Author</th>
                <th>Category</th>
                <th>List Price</th>
                <th>Our Price</th>
                <th>Active?</th>
                <th>Operation</th>
            </tr>
            </thead>
            <tbody>
            <tr data-th-each="book : ${bookList}">

                <td>
                    <input hidden="hidden" name="id" th:value="${book.id}" />
                    <input th:id="'selected'+${book.id}" class="checkboxBook" type="checkbox"/>
                </td>
                <td><a th:href="@{/book/bookInfo(id=${book.id})}"><span th:text="${book.title}"></span></a></td>
                <td th:text="${book.author}"></td>
                <td th:text="${book.category}"></td>
                <td th:text="${book.listPrice}"></td>
                <td th:text="${book.ourPrice}"></td>
                <td th:text="${book.active}"></td>
                <td>
                    <input hidden="hidden" name="id" th:value="${book.id}" />
                    <button th:id="'oneBook-'+${book.id}" class="btn btn-primary btn-xs delete-book" type="submit" value="delete">
                        <span class="fa fa-times">Delete</span>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <button th:id="deleteSelected" class="btn btn-info">Delete Selected</button>
</div>
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<div th:replace="common/header :: body-bottom-scripts" />

<script>
    $(document).ready(function() {
        $('#bookListTable').DataTable({
            "lengthMenu": [ [5,10,15,20,-1],[5,10,15,20,"All"] ],
            "ordering": false,
            stateSave: true
        });
    });
</script>
</body>
</html>
