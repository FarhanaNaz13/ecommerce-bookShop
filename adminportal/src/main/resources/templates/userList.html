<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<body>
<!-- Static navbar -->
<div th:replace="common/header :: navbar"/>


<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>



<div class="w3-main" style="margin-left:300px;margin-top:43px;">






<div class="container">
    <div class="table-responsive">
        <table id="userListTable" class="table table-bordered table-hover table-striped">
            <thead>
            <tr>
                <th><input th:id="selectAllUsers" type="checkbox"/></th>
                
                <th>Email</th>
                <th>first_name</th>
                <th>last_name</th>
                <th>phone</th>
                <th>username</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr data-th-each="user : ${userList}">

                <td>
                    <input hidden="hidden" name="id" th:value="${user.id}" />
                    <input th:id="'selected'+${user.id}" class="checkboxUser" type="checkbox"/>
                </td>

                <td th:text="${user.email}"></td>
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
              
                <td th:text="${user.phone}"></td>
                <td th:text="${user.username}"></td>
                <td>
                    <input hidden="hidden" name="id" th:value="${user.id}" />
                    <button th:id="'oneUser-'+${user.id}" class="btn btn-info btn-xs delete-user" type="submit" value="delete">
                        <span class="fa fa-times">Delete</span>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <button th:id="deleteSelected" class="btn btn-primary">Delete Selected</button>
</div>
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<div th:replace="common/header :: body-bottom-scripts" />

<script>
    $(document).ready(function() {
        $('#userListTable').DataTable({
            "lengthMenu": [ [5,10,15,20,-1],[5,10,15,20,"All"] ],
            "ordering": false,
            stateSave: true
        });
    });
</script>
</body>
</html>
