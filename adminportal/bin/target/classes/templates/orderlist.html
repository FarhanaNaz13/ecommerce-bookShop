<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<body>
<!-- Static navbar -->
<div th:replace="common/header :: navbar"/>
<div th:fragment="sidebar">
<nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="mySidebar"><br>
  <div class="w3-container w3-row">
    <div class="w3-col s4">
      <img src="https://www.w3schools.com/howto/img_avatar2.png" class="w3-circle w3-margin-right" style="width:46px">
    </div>
    <div class="w3-col s8 w3-bar">
      <span>Welcome, <strong>Admin</strong></span><br>
      <a href="#" class="w3-bar-item w3-button"><i class="fa fa-envelope"></i></a>
      <a href="#" class="w3-bar-item w3-button"><i class="fa fa-user"></i></a>
      <a href="#" class="w3-bar-item w3-button"><i class="fa fa-cog"></i></a>
    </div>
  </div>
  <hr>
  <div class="w3-container">
    <h5>Dashboard</h5>
  </div>
  <div class="w3-bar-block">
    <a href="#" class="w3-bar-item w3-button w3-padding-16 w3-hide-large w3-dark-grey w3-hover-black" onclick="w3_close()" title="close menu"><i class="fa fa-remove fa-fw"></i>  Close Menu</a>
    <a href="#" class="w3-bar-item w3-button w3-padding w3-blue"><i class="fa fa-users fa-fw"></i>  Overview</a>
    <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-eye fa-fw"></i>  Views</a>
    <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-users fa-fw"></i>  Customers</a>
    <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-bullseye fa-fw"></i>  Bookhelf</a>
    <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-diamond fa-fw"></i>  Orders</a>
    <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-bell fa-fw"></i>  News</a>
    <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-bank fa-fw"></i>  General</a>
    <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-history fa-fw"></i>  History</a>
    <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-cog fa-fw"></i>  Settings</a><br><br>
  </div>
</nav>


<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>



<div class="w3-main" style="margin-left:300px;margin-top:43px;">






<div class="container">
    <div class="table-responsive">
        <table id="orderListTable" class="table table-bordered table-hover table-striped">
            <thead>
            <tr>
                <th><input th:id="selectAllOrders" type="checkbox"/></th>
                <th>order_id</th>
                <th>order_date</th>
                <th>order_status</th>
                               <th>order_total</th>
                <th>shippig_method</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr data-th-each="order : ${orderList}">

                <td>
                    <input hidden="hidden" name="id" th:value="${order.id}" />
                    <input th:id="'selected'+${order.id}" class="checkboxOrder" type="checkbox"/>
                </td>
                <td><a th:href="@{/order/orderList(id=${order.id})}"><span th:text="${order.id}"></span></a></a></td>
                <td th:text="${order.orderDate}"></td>
                <td th:text="${order.orderStatus}"></td>
                <td th:text="${order.orderTotal}"></td>
              
                <td th:text="${order.shippingMethod}"></td>
                <td>
                    <input hidden="hidden" name="id" th:value="${order.id}" />
                    <button th:id="'oneOrder-'+${order.id}" class="btn btn-info btn-xs delete-order" type="submit" value="delete">
                        <span class="fa fa-times">Delete</span>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <button th:id="deleteSelected" class="btn btn-primary">Delete Selected</button>
</div>
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<div th:replace="common/header :: body-bottom-scripts" />

<script>
    $(document).ready(function() {
        $('#orderListTable').DataTable({
            "lengthMenu": [ [5,10,15,20,-1],[5,10,15,20,"All"] ],
            "ordering": false,
            stateSave: true
        });
    });
</script>
</body>
</html>
